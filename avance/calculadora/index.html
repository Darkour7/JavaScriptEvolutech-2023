<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="screen-field">
            <input type="text" name="screen" id="screen">
        </div>
        <div class="keyboard">
            <button class="key" onclick="typeToScreen('1')">1</button>
            <button class="key" onclick="typeToScreen('2')">2</button>
            <button class="key" onclick="typeToScreen('3')">3</button>
            <button class="key" onclick="typeToScreen('4')">4</button>
            <button class="key" onclick="typeToScreen('5')">5</button>
            <button class="key" onclick="typeToScreen('6')">6</button>
            <button class="key" onclick="typeToScreen('7')">7</button>
            <button class="key" onclick="typeToScreen('8')">8</button>
            <button class="key" onclick="typeToScreen('9')">9</button>
            <button class="key" onclick="typeToScreen('0')">0</button>
            <button class="key" onclick="typeToScreen('.')">.</button>
            <button class="key" onclick="typeToScreen('+')">+</button>
            <button class="key" onclick="typeToScreen('-')">-</button>
            <button class="key" onclick="typeToScreen('*')">*</button>
            <button class="key" onclick="typeToScreen('/')">/</button>
            <button class="key" onclick="typeToScreen('\(')">(</button>
            <button class="key" onclick="typeToScreen('\)')">)</button>
            <button class="key" onclick="typeToScreen('=')">=</button>
            <button class="key" onclick="typeToScreen('DEL')">DEL</button>
            <button class="key" onclick="typeToScreen('AC')">AC</button>
        </div>
    </div>
</body>
</html>
